<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./../index.css">
  <link rel="icon" href="../assets/img/bread.png" type="image/x-icon">


  <title>Formulario</title>
</head>
<body class="min-vh-100">
  <div class="root d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar bg-info w-100 mb-4 ">
      <ul class="navbar-nav d-flex flex-row justify-content-center  gap-5 w-100">
        <li class="nav-item">
          <a href="../index.html" class="nav-link text-light">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="../pages/gallery.html" class="nav-link text-light">Galeria</a>
        </li>
        <li class="nav-item">
          <a href="../pages/form.html" class="nav-link text-light">Formulario</a>
        </li>
      </ul>
    </nav>

    <h1>Contacto</h1>

    <form action="" class="form w-25">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" class="form-control">
      </div>
      <div class="mb-3">
        <label for="moreDetails">Mas detalles</label>
        <textarea name="moreDetails" id="moreDetails" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary center w-100">
    </form>
  </div>

  <footer class="bg-info bg-gradient d-flex flex-column align-items-center justify-content-center mt-auto footer position-absolute fixed-bottom">
    <p class="mb-0 fw-bold">Página hecha por:</p>
    <ul class="navbar-nav d-flex gap-3 flex-row">
      <li>Juan Pablo Gutierrez Aguirre</li>
      <li>Oscar Samuel Pérez De Gante</li>
      <li>Nestor Leonardo Garcia Alva</li>
    </ul>
  </footer>
</body>
</html>
