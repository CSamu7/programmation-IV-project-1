<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="../assets/img/bread.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/form.css">

  <title>Formulario</title>
</head>
<body class="min-vh-100">
  <div class="root d-flex flex-column justify-content-center align-items-center ">
    <nav class="navbar bg-info w-100 mb-4">
      <ul class="navbar-nav d-flex flex-row justify-content-space-around align-items-center gap-5">
        <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="pages/contact.html" class="nav-link">Contacto</a></li>
        <li class="nav-item"><a href="pages/form.html" class="nav-link">Formulario</a></li>
      </ul>
    </nav>

    <h1>Contacto</h1>

    <form action="" class="form w-25">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="moreDetails">Mas detalles</label>
        <textarea name="moreDetails" id="moreDetails" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary center">
    </form>
  </div>
</body>
</html>
