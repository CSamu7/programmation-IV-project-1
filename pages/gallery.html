  <link rel="icon" href="../assets/img/bread.png" type="image/x-icon">

  <h1 class="text-center">Los mejores panes:</h1>
<body>
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="../assets/img/carousel-1.jpg" class="mx-auto d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../assets/img/carousel-2.jpg" class="mx-auto d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/carousel-3.jpg" class="mx-auto d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../assets/img/carousel-4.jpg" class="mx-auto d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../assets/img/carousel-5.jpg" class="mx-auto d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../assets/img/carousel-6.jpg" class="mx-auto d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
